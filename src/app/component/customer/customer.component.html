<div class="container" *ngIf="isLoaded">
  <h2>{{ customerId ? 'Edit Customer' : 'Add New Customer' }}</h2>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <div class="form-group">
      <mat-form-field  appearance="outline" [style.width.%]="100">
        <mat-label>CNPJ:</mat-label>
        <input matInput type="text" [(ngModel)]="customer.cnpj" name="cnpj" required #cnpj="ngModel">
        <mat-error *ngIf="cnpj.invalid && (cnpj.dirty || cnpj.touched)">CNPJ is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field  appearance="outline" [style.width.%]="100">
        <mat-label>Company Name:</mat-label>
        <input matInput type="text" [(ngModel)]="customer.name" name="name" required #name="ngModel">
        <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Company Name is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field  appearance="outline" [style.width.%]="100">
        <mat-label>Latitude:</mat-label>
        <input matInput type="text" [(ngModel)]="customer.latitude" name="latitude" required #latitude="ngModel">
        <mat-error *ngIf="latitude.invalid && (latitude.dirty || latitude.touched)">Latitude is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field  appearance="outline" [style.width.%]="100">
        <mat-label>Longitude:</mat-label>
        <input matInput type="text" [(ngModel)]="customer.longitude" name="longitude" required #longitude="ngModel">
        <mat-error *ngIf="longitude.invalid && (longitude.dirty || longitude.touched)">Longitude is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.form.valid" class="right-button">
        {{ customerId ? 'Update' : 'Add Record' }}
      </button>
    </div>
  </form>
</div>
<div *ngIf="!isLoaded">
  <p>Loading...</p>
</div>
